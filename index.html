<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Casa Inteligente</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de bloqueio -->
    <div id="lockScreen" class="lock-screen">
        <div class="lock-content">
            <div class="time-display">
                <div class="time" id="timeDisplay">00:00</div>
                <div class="date" id="dateDisplay">domingo, 1 de janeiro</div>
            </div>
        </div>
    </div>

    <!-- Teclado numÃ©rico (agora separado e na parte inferior) -->
    <div id="numpadContainer" class="numpad-container">
        <div class="password-display">
            <div id="passwordPlaceholder" class="password-placeholder">digite sua senha</div>
            <div id="passwordError" class="password-error hidden">senha incorreta</div>
            <div id="passwordDots" class="password-dots"></div>
        </div>

        <div class="numpad">
            <button class="num-btn" data-num="1">1</button>
            <button class="num-btn" data-num="2">2</button>
            <button class="num-btn" data-num="3">3</button>
            <button class="num-btn" data-num="4">4</button>
            <button class="num-btn" data-num="5">5</button>
            <button class="num-btn" data-num="6">6</button>
            <button class="num-btn" data-num="7">7</button>
            <button class="num-btn" data-num="8">8</button>
            <button class="num-btn" data-num="9">9</button>
            <button class="num-btn empty-btn" aria-label="vazio"></button>
            <button class="num-btn" data-num="0">0</button>
            <button class="num-btn delete-btn" data-action="delete" aria-label="apagar">
                <svg width="32" height="24" viewBox="0 0 32 24" fill="white">
                    <path d="M8 4L2 12L8 20H30V4H8ZM22 14.59L20.59 16L18 13.41L15.41 16L14 14.59L16.59 12L14 9.41L15.41 8L18 10.59L20.59 8L22 9.41L19.41 12L22 14.59Z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Tela de sucesso (porta abrindo) -->
    <div id="successScreen" class="success-screen hidden">
        <div class="success-content">
            <h1>porta aberta</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
