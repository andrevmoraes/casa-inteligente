<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Inteligente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de bloqueio -->
    <div id="lockScreen" class="lock-screen">
        <div class="lock-content">
            <div class="time-display">
                <div class="time" id="timeDisplay">00:00</div>
                <div class="date" id="dateDisplay">domingo, 1 de janeiro</div>
            </div>
            <div class="unlock-hint">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M7 10l5 5 5-5z"/>
                </svg>
                <p>deslize para cima</p>
            </div>
        </div>
    </div>

    <!-- Tela de autenticação -->
    <div id="authScreen" class="auth-screen hidden">
        <div class="auth-content">
            <div class="header">
                <h1>Casa Inteligente</h1>
                <p>Digite a senha para desbloquear</p>
            </div>

            <div class="password-display">
                <div id="passwordDots" class="password-dots"></div>
            </div>

            <div class="feedback-message" id="feedbackMessage"></div>

            <div class="numpad">
                <button class="num-btn" data-num="1">1</button>
                <button class="num-btn" data-num="2">2</button>
                <button class="num-btn" data-num="3">3</button>
                <button class="num-btn" data-num="4">4</button>
                <button class="num-btn" data-num="5">5</button>
                <button class="num-btn" data-num="6">6</button>
                <button class="num-btn" data-num="7">7</button>
                <button class="num-btn" data-num="8">8</button>
                <button class="num-btn" data-num="9">9</button>
                <button class="num-btn action-btn" data-action="clear">C</button>
                <button class="num-btn" data-num="0">0</button>
                <button class="num-btn action-btn" data-action="delete">⌫</button>
            </div>

            <button id="unlockBtn" class="unlock-btn">ABRIR PORTA</button>
            <button id="backBtn" class="back-btn">VOLTAR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
